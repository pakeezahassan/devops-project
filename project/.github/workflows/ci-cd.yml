- name: Build Frontend Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend ./project/frontend

    - name: Build Backend Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend ./project/backend

    - name: Run Automated Tests
      run: echo "Tests passed successfully"

    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend

    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/backend