<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketHub – Multi‑Vendor E‑commerce Marketplace</title>
    <meta name="description" content="Shop trusted vendors on MarketHub. Discover products across categories, compare prices, and checkout securely in one place." />
    <link rel="canonical" href="https://www.markethub.example/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="MarketHub" />
    <meta property="og:title" content="MarketHub – Multi‑Vendor E‑commerce Marketplace" />
    <meta property="og:description" content="Shop trusted vendors on MarketHub. Discover products across categories, compare prices, and checkout securely in one place." />
    <meta property="og:url" content="https://www.markethub.example/" />
    <meta property="og:image" content="/og-cover.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MarketHub – Multi‑Vendor E‑commerce Marketplace" />
    <meta name="twitter:description" content="Shop trusted vendors on MarketHub. Discover products across categories, compare prices, and checkout securely in one place." />
    <meta name="twitter:image" content="/og-cover.png" />

    <meta name="theme-color" content="#2563eb" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "MarketHub",
        "url": "https://www.markethub.example/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.markethub.example/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
