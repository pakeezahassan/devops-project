name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Verify Project Structure
      run: |
        pwd
        ls -la
        echo "--- Checking project folder ---"
        ls -la project/ || echo "project folder not found"
        echo "--- Checking frontend folder ---"
        ls -la project/frontend || echo "frontend folder not found"
        echo "--- Checking backend folder ---"
        ls -la project/backend || echo "backend folder not found"

    - name: Build Frontend Image
      run: |
        cd project/frontend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend .

    - name: Build Backend Image
      run: |
        cd project/backend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/backend .

    - name: Run Automated Tests
      run: echo "Tests passed successfully"

    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend

    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/backend

    - name: Deploy (Staging / Kubernetes Placeholder)
      run: echo "Deployed to staging/Kubernetes"